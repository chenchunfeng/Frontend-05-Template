<style>
    #btn {
        display: inline-block;
        outline: none;
        cursor: pointer;
        text-align: center;
        padding: .5em 2em .55em;
        text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
        box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
        color: white;
        border-radius: .5em;
        border: solid 1px;
    }
</style>
<div id="btn">渐变</div>
<script>
    let btn = document.getElementById("btn");
    let h = 0;
    setInterval(() => {
        h++;
        h %= 360;
        btn.style.borderColor = `hsl(${h}, 100%, 50%)`;
        btn.style.background = `linear-gradient(to right bottom,  hsl(${h}, 100%, 40%),  hsl(${h}, 100%, 84%))`
    }, 100);
</script>
