<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a">123<span style="background-color: pink;">456789</span>123456789</div>
</body>
<script>
    let range = new Range();
    let domA = document.getElementById('a');
    range.setStart(domA.childNodes[1].childNodes[0], 2);   // 半个节点
    range.setEnd(domA.childNodes[2], 1);
</script>
</html>
