<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .container {
            display: flex;
            width: 400px;
            border: 1px solid red;
        }

        .container > div {
            height: 40px;
        }

        .first {
            flex: 1 0 0;
            background-color: red;
        }

        .second {
            flex: 2 0 0;
            background-color: blue;
            margin: 0 50px;
        }

        .third {
            flex: 3 0 0;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='first'></div>
    <div class='second'></div>
    <div class='third'></div>
</div>
</body>
</html>
