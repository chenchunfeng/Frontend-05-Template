<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘制地图</title>
    <style type="text/css">
        #container {
            font-size: 0;
        }

        .cell {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: gray;
            border: 1px solid white;
        }

        .input-row {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="saveMap()">保存地图</button>
    <form id="form" onsubmit="return startGame()">
        <div class="row">
            <div>开始坐标</div>
            <div class="input-row">
                <label>x</label>
                <input type="text" id="start-x" type="number">
            </div>
            <div class="input-row">
                <label>y</label>
                <input type="text" id="start-y" type="number">
            </div>
        </div>
        <div class="row">
            <div>结束坐标</div>
            <div class="input-row">
                <label>x</label>
                <input type="text" id="end-x" type="number">
            </div>
            <div class="input-row">
                <label>y</label>
                <input type="text" id="end-y" type="number">
            </div>
        </div>
        <button type="submit">开始</button>
    </form>

    </div>
</body>
<script>

    {
        // 1、创建100*100的地图，并填充为0； 0为空白 1为已点亮阻碍物  2 // 已经搜索过的点
        let n = 100;
        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(Math.pow(n, 2)).fill(0);
        let isMousedown = false;
        let isClear = false;

        // 2、循环追加到容器内
        let container = document.getElementById('container');

        map.forEach((item, index) => {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            container.appendChild(cell);
            // 如果第n个则换行
            if ((index + 1) % n === 0) {
                container.appendChild(document.createElement('br'));
            }
            // 3、渲染背景色
            renderBGColor(cell, item);
            // 4、添加选中事件
            cell.addEventListener('mousemove', () => {
                if (isMousedown) {
                    if (isClear) {
                        map[index] = 0;
                        cell.style.backgroundColor = '';
                    } else {
                        map[index] = 1;
                        cell.style.backgroundColor = 'black';
                    }

                }

            })


        })
        // 5 切换为删除状态
        document.addEventListener('mousedown', e => {
            isMousedown = true;
            isClear = (e.which === 3);
        });

        // 6 禁用右键
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
        })
        document.addEventListener('mouseup', () => {
            isMousedown = false;
        })




        // 根据不同的值渲染背景色
        function renderBGColor(node, value) {
            if (value === 0) {
                node.style.backgroundColor = '';
            }
            if (value === 1) {
                node.style.backgroundColor = 'black';
            }
        }
        function saveMap() {
            localStorage['map'] = JSON.stringify(map);
        }
        // 寻路  广度搜索
        async function findPath(map, start, end) {
            let queue = [start];
            let table = Object.create(map);
            // 所有cell节点
            let cellNodes = document.getElementsByClassName('cell');
            // 保存没有阻碍的点 value 为零的点
            async function insert(x, y, pre) {
                console.log(x, y);
                // 1、超出区域
                if (x < 0 || x > n || y < 0 || y > n) {
                    return false;
                }
                // 2、记录没有有碍的点，并标志为2
                if (map[y * n + x] === 0) {
                    // 可视化
                    await sleep(1);
                    cellNodes[y * n + x].style.backgroundColor = 'lightgreen';

                    map[y * n + x] = 2;
                    table[y * n + x] = pre;
                    queue.push([x, y]);

                }
            }
            // 找完所有空白点都找不到
            while (queue.length > 0) {
                let [x, y] = queue.shift();
                console.log(x, y);
                // 找到即return 
                if (end[0] === x && end[1] === y) {
                    // 渲染寻路路径
                    renderPath(table, x, y, start, cellNodes);
                    return true;
                }
                // 加入四个方向
                await insert(x - 1, y, [x, y]);
                await insert(x + 1, y, [x, y]);
                await insert(x, y - 1, [x, y]);
                await insert(x, y + 1, [x, y]);
                // 四个斜角
                await insert(x - 1, y - 1, [x, y]);
                await insert(x + 1, y + 1, [x, y]);
                await insert(x + 1, y - 1, [x, y]);
                await insert(x - 1, y + 1, [x, y]);
            }
            return false;
        }

        function startGame() {
            let start = [], end = [];
            start[0] = +document.getElementById('start-x').value;
            start[1] = +document.getElementById('start-y').value;
            end[0] = +document.getElementById('end-x').value;
            end[1] = +document.getElementById('end-y').value;
            console.log(findPath(map, start, end));
            return false;

        }
        function sleep(duration) {
            return new Promise(resolve => {
                setTimeout(resolve, duration);
            })
        }
        // 从终点到始起
        function renderPath(table, x, y, start, cellNodes) {
            console.log(table);
            while (x !== start[0] || y !== start[1]) {
                [x, y] = table[y * n + x];
                console.log(x);
                console.log(y);
                cellNodes[y * n + x].style.backgroundColor = 'red';
            }



        }
    }
</script>

</html>
