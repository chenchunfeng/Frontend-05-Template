<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<style>
    #board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 400px;
        min-height: 400px;
    }

    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        line-height: 100px;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        border: 2px solid white;
        font-size: 40px;
        color: red;
    }
</style>

<body>
    <!-- 画个棋盘 -->
    <div id="board"></div>
</body>
<script>
    // 1:O   2:X
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ]
    function show() {
        let board = document.getElementById('board');
        board.innerText = ''; //重新绘制

        let len = pattern.length;
        for (let i = 0; i < len; i++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerText = pattern[i] === 1 ? 'O' : pattern[i] === 2 ? 'X' : '';
            cell.addEventListener('click', () => select(i));
            board.appendChild(cell);

            // 每隔三个换行
            if (i % 3 === 2) {
                board.appendChild(document.createElement('br'));
            }

        }
    }
    show();
    // 轮流下
    let color = 1;
    function select(i) {
        pattern[i] = color;
        color = 3 - color;
        // color = 2 / color 同样效果
        show();
    }
</script>

</html>
